<!doctype html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="calc-container">
    <div class="display-container">
        <div id="display-area"></div>
    </div>
    <a class="btn btn-default" id="sqrt">&radic;</a>
    <a class="btn btn-info number" id="7">7</a>
    <a class="btn btn-info number" id="8">8</a>
    <a class="btn btn-info number" id="9">9</a>
    <a class="btn btn-default operator" id="รท">&divide;</a>
    <br/>
    <a class="btn btn-default" id="^">^</a>
    <a class="btn btn-info number" id="4">4</a>
    <a class="btn btn-info number" id="5">5</a>
    <a class="btn btn-info number" id="6">6</a>
    <a class="btn btn-default operator" id="x">*</a>
    <br/>
    <a class="btn btn-danger clearAll">CE</a>
    <a class="btn btn-info number" id="1">1</a>
    <a class="btn btn-info number" id="2">2</a>
    <a class="btn btn-info number" id="3">3</a>
    <a class="btn btn-default operator" id="-">-</a>
    <br />
    <a class="btn btn-danger backspace">C</a>
    <a class="btn btn-info number" id="0">0</a>
    <a class="btn btn-default decimal" id=".">.</a>
    <a class="btn btn-default equals" id="equalButton">=</a>
    <a class="btn btn-default operator" id="+">+</a>
</div>

<div id="containerTwo">

</div>
</body>
</html>
